<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        th {
            background: #0056b3;
            color: white;
            text-align: left;
        }
        tr:nth-child(even) {
            background: #f1f1f1;
        }
        .btn-volver {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-volver:hover {
            background: #0056b3;
        }
        a.pdf-link {
            color: #007BFF;
        }
    </style>
</head>

<body>
    <a href="/" class="btn-volver">‚Üê Volver al clasificador</a>

    <h2>Historial de reportes generados</h2>

    <table>
        <thead>
            <tr>
                {% for col in columnas %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>

        <tbody>
            {% for fila in registros %}
            <tr>
                {% for valor in fila %}
                <td>
                    {% if 'pdf' in columnas[loop.index0] and valor %}
                        <a class="pdf-link" href="{{ valor }}" target="_blank">Abrir PDF</a>
                    {% else %}
                        {{ valor }}
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
